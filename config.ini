[standard]
verbose = True
log_file = Logs/log.txt
seed = 1

[active_learning]
query_strategy = supervised
init_labels = 1000
query_labels = 1000
num_iterations = 10

[model]
val_per = 0.2
learning_rate = 0.01
batch_size = 64
momentum = 0.5

[early_stopping]
min_epochs = 10
max_epochs = 500
batch = 5
target = 0.5